<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="card">
        <div class="color"></div>
        <div class="life"><p>hp <span>45</span></p></div>
        <img src="./poke.png" alt="pokemon">
        <h1>Pikachu</h1>
        <div class="type"><span>Water</span></div>
        <div class="att_deff_spp">
            <div class="power">
                <p>30</p>
                <span>Attack</span>
            </div>
            <div class="power">
                <p>80</p>
                <span>Defense</span>
            </div>
            <div class="power">
                <p>45</p>
                <span>Speed</span>
            </div>
        </div>
    </div>
    <button id="btn-generate">Generate</button>
</body>
</html>
